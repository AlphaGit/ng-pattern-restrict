<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <title>ng-pattern-restrict text test</title>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="../../src/ng-pattern-restrict.js"></script>
  <script type="text/javascript">
    var myApp = angular.module("MyApp", ["ngPatternRestrict"]);
    myApp.controller("TestController", function() { });
  </script>
  <link rel="stylesheet" type="text/css" href="testStyles.css">
</head>
<!-- IE9 does not support autofocus -->
<body ng-controller="TestController" onload="document.getElementById('textbox1').focus();">
  <input type="text" id="browserInfo" />
  <input type="text" id="title" />

  <label for="textbox">Text 1:</label>
  <input type="text" id="textbox1" autofocus />

  <label for="textbox">Text 2:</label>
  <input type="text" id="textbox2" ng-pattern-restrict="[ABC]*" />
</body>
</html>
