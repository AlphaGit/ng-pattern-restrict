<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <title>ng-pattern-restrict text test</title>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="../../src/ng-pattern-restrict.js"></script>
  <script type="text/javascript">
    var myApp = angular.module("MyApp", ["ngPatternRestrict"]);
    myApp.controller("TestController", function($scope) {
    });
  </script>
  <link rel="stylesheet" type="text/css" href="testStyles.css">
</head>
<body ng-controller="TestController" >
  <input type="text" id="browserInfo" />
  <input type="text" id="title" />

  <label for="textbox">Text:</label>
  <input type="text" id="textbox" ng-pattern-restrict="^[0-9]*$" ng-model="modelValue" />
  <p>ng-model: <span id="modelValue">{{modelValue}}</span></p>
</body>
</html>
